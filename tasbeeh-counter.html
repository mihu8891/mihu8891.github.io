<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tasbeeh Counter Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free online Tasbeeh counter to help Muslims remember Allah easily. Simple, fast and mobile friendly.">
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f7f9f8;padding:20px}
.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:8px;text-align:center}
h1{color:#1b7f5a}
.count{font-size:48px;margin:20px 0;color:#1b7f5a}
button{padding:12px 20px;font-size:16px;margin:5px;border:none;border-radius:5px;cursor:pointer}
.add{background:#1b7f5a;color:#fff}
.reset{background:#ccc}
</style>
</head>
<body>

<div class="container">
<h1>Tasbeeh Counter</h1>
<p>Use this free Tasbeeh counter to remember Allah anytime.</p>

<div class="count" id="count">0</div>

<button class="add" onclick="increase()">+ Count</button>
<button class="reset" onclick="resetCount()">Reset</button>
</div>

<script>
let count = 0;

function increase(){
  count++;
  document.getElementById("count").innerText = count;
}

function resetCount(){
  count = 0;
  document.getElementById("count").innerText = count;
}
</script>

</body>
</html>
