function todayAyah(){const d=new Date();return (d.getDate()+d.getMonth()*30+d.getFullYear()*365)%6236+1;}

async function loadAyah(newOne=false){
  const ayah=newOne?Math.floor(Math.random()*6236)+1:todayAyah();
  const qari=document.getElementById('qari').value;

  const ar=await fetch(`https://api.alquran.cloud/v1/ayah/${ayah}`).then(r=>r.json());
  const en=await fetch(`https://api.alquran.cloud/v1/ayah/${ayah}/en.asad`).then(r=>r.json());
  const ur=await fetch(`https://api.alquran.cloud/v1/ayah/${ayah}/ur.jalandhry`).then(r=>r.json());

  ayahText=`${ar.data.text}\n${en.data.text}\n${ur.data.text}`;

  document.getElementById('ayah-ar').innerText=ar.data.text;
  document.getElementById('ayah-en').innerText=en.data.text;
  document.getElementById('ayah-ur').innerText=ur.data.text;
  document.getElementById('ayah-ref').innerText=`Surah ${ar.data.surah.englishName} | Ayah ${ar.data.numberInSurah}`;

  document.getElementById('ayah-audio').src=`https://cdn.islamic.network/quran/audio/128/${qari}/${ayah}.mp3`;

  document.getElementById('wa').href=`https://wa.me/?text=${encodeURIComponent(ayahText)}`;
  document.getElementById('fb').href=`https://www.facebook.com/sharer/sharer.php?quote=${encodeURIComponent(ayahText)}`;
}

function copyAyah(){navigator.clipboard.writeText(ayahText);alert('Copied!')}

function calculateZakat(){
  let total=(+cash.value)+(+gold.value)+(+silver.value)+(+business.value)-(+debt.value);
  zakatResult.innerText=total>0?`Zakat Due: Rs ${(total*0.025).toFixed(2)}`:'No Zakat Due';
}

let c=0;function inc(){count.innerText=++c}function reset(){c=0;count.innerText=0}

loadAyah();
